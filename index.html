<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div id="product-container" class="container mx-auto grid grid-cols-4 gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-end"></div>
    
    <script>
        const products = [
            { title: "GEKAT", link: "https://wa.me/6285922260885?text=Halo%20Admin%2C%20Saya%20Ingin%20Info%20produk%20GEKAT", image: "https://i.ibb.co.com/23L2266P/20250212-205731.jpg" },
            { title: "AKAT", link: "https://wa.me/6285922260885?text=Halo%20Admin%2C%20Saya%20Ingin%20Info%20produk%20AKAT", image: "https://i.ibb.co.com/jvCyJRyY/20250212-205533.jpg" },
            { title: "DPKAT", link: "https://wa.me/6285922260885?text=Halo%20Admin%2C%20Saya%20Ingin%20Info%20produk%20DPKAT", image: "https://i.ibb.co.com/0Tn2nkM/20250212-205846.jpg" },
            { title: "STKAT", link: "https://wa.me/6285922260885?text=Halo%20Admin%2C%20Saya%20Ingin%20Info%20produk%20STKAT", image: "https://i.ibb.co.com/Nd81jPVp/20250212-205802.jpg" }
        ];
        
        const container = document.getElementById("product-container");
        
        products.forEach(product => {
            const productElement = document.createElement("a");
            productElement.href = product.link;
            productElement.className = "block bg-white p-2 rounded-lg shadow-md text-center hover:shadow-lg sm:p-1";
            productElement.innerHTML = `
                <div class="flex justify-center">
                    <img src="${product.image}" alt="${product.title}" class="h-20 object-cover rounded sm:h-16">
                </div>
                <p class="mt-1 text-sm font-semibold sm:text-xs">${product.title}</p>
            `;
            container.appendChild(productElement);
        });
    </script>
</body>
</html>
